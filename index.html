        <style>
            body {
                background-color: #e5e5e5;
                font-family: sans-serif;
                font-size: 120%;
            }

            #navbar {
                overflow:hidden;
                text-align: center;
                padding-bottom: 20px;
            }
            
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
                position: sticky;
                top: 0;
                border: #333;
                color: black;
            }
            
            li {
                float: left;
                height: 46px;
                padding-bottom: 4px;
            }
            
            #logo {
                width: 50px;
            }
            
            li a {
                float: left;
                display: block;
                color: white;
                background-color: #333;
                text-align: center;
                padding: 14px;
                text-decoration: none;
            }

            li a:hover:not(.active) {
                background-color: #111;
            }

            .active {
                background-color: rgb(255, 115, 0);
            } 

            .dropbtn {
                background-color: rgb(255, 115, 0);
                color: black;
                padding: 16px;
                font-size: 16px;
                border: none;
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba (0, 0, 0, 0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: rgb(255, 115, 0);
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown:hover .dropbtn {
                background-color: rgb(255, 115, 0);
            }
        </style>

        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);
    
            function drawChart() {
    
            var data = google.visualization.arrayToDataTable([
                ['Part', 'Defects'],
                ['Base Color',     11],
                ['Valve Open Direction',      2],
                ['Valve Closed',  2],
                ['Valve Color', 2],
                ['Warning Label',    7]
            ]);
    
            var options = {
                title: 'Defects per Part'
            };
    
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    
            chart.draw(data, options);
            }
        </script>
        <script type="text/javascript">
        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Month');
        data.addColumn('number', 'Valve Open');
        data.addColumn('number', 'Color');
        data.addColumn('number', 'Direction');

        data.addRows([
            [1, 2, 4, 6],
            [2, 4, 0, 2],
            [3, 1, 5, 0],
            [4, 1, 3, 2],
            [5, 2, 4, 6],
            [6, 4, 2, 1],
            [7, 3, 2, 1],
            [8, 1, 2, 3],
            [9, 3, 6, 9],
            [10, 4, 7, 10],
            [11, 3, 5, 2],
            [12, 0, 1, 2],
        ]);


        var options = {
            chart: {
            title: 'Failures Among Componenets',
            subtitle: 'Per Month'
            },
            width: 900,
            height: 500,
        };

        var chart = new google.charts.Line(document.getElementById('graph'));

        chart.draw(data, google.charts.Line.convertOptions(options));
        }
